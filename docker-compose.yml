version: "3.9"

services:
  database:
    image: postgres
    container_name: database
    restart: always
    ports: 
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=rentx
    volumes:
      - pgdata:/data/postgres
    # network_mode: host

  app:
    build: .
    container_name: rentx
    volumes:
      - .:/usr/app
    # network_mode: host

volumes:
  pgdata:
    driver: local
